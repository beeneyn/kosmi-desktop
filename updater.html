<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kosmi Updater</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2a2139;
            color: #c8bce2;
            margin: 0;
            padding: 20px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
        }
        #message {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        #progress-container {
            width: 100%;
            background-color: #4f3c7a;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            display: none;
        }
        #progress-bar {
            width: 0%;
            height: 12px;
            background-color: #7e57c2;
            transition: width 0.2s ease-in-out;
        }
        #restart-button {
            display: none;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #7e57c2;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
        }
        #restart-button:hover {
            background-color: #6a48a0;
        }
    </style>
</head>
<body>
    <div id="message">Checking for updates...</div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <button id="restart-button">Restart and Install Update</button>

    <script>
        const { ipcRenderer } = require('electron');
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const restartButton = document.getElementById('restart-button');

        ipcRenderer.on('update-available', () => {
            message.innerText = 'Downloading update...';
            progressContainer.style.display = 'block';
        });

        ipcRenderer.on('download-progress', (event, percent) => {
            progressBar.style.width = percent + '%';
        });

        ipcRenderer.on('update-downloaded', () => {
            message.innerText = 'Update downloaded. It will be installed on restart.';
            progressContainer.style.display = 'none';
            restartButton.style.display = 'block';
        });

        restartButton.addEventListener('click', () => {
            ipcRenderer.send('restart-app');
        });
    </script>
</body>
</html>
