<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kosmi Desktop Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2a2139;
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        h1 {
            font-size: 20px;
            margin-top: 0;
            color: #c8bce2;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        .setting-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            width: 16px;
            height: 16px;
        }
        label {
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 150px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #4f3c7a;
            background-color: #1e162b;
            color: #fff;
            font-family: monospace;
            font-size: 13px;
            padding: 10px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #7e57c2;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background-color: #7e57c2;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background-color: #6a48a0;
        }
        .footer {
            margin-top: auto;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Application Settings</h1>

    <div class="setting-group">
        <div class="setting-item">
            <input type="checkbox" id="always-on-top-checkbox">
            <label for="always-on-top-checkbox">Window is always on top</label>
        </div>
        <div class="setting-item">
            <input type="checkbox" id="mute-checkbox">
            <label for="mute-checkbox">Mute audio on startup</label>
        </div>
    </div>

    <div class="setting-group">
        <label for="custom-css-textarea">Custom User CSS</label>
        <textarea id="custom-css-textarea"></textarea>
    </div>

    <div class="setting-group">
        <button id="clear-recents-btn">Clear Recent Rooms History</button>
    </div>

    <div class="footer">
        <button id="save-btn">Save & Close</button>
    </div>

    <script>
        // Get references to UI elements
        const alwaysOnTopCheckbox = document.getElementById('always-on-top-checkbox');
        const muteCheckbox = document.getElementById('mute-checkbox');
        const customCssTextarea = document.getElementById('custom-css-textarea');
        const clearRecentsBtn = document.getElementById('clear-recents-btn');
        const saveBtn = document.getElementById('save-btn');

        // Load initial settings from the main process
        window.settingsAPI.getSettings().then(settings => {
            alwaysOnTopCheckbox.checked = settings.isAlwaysOnTop;
            muteCheckbox.checked = settings.isMuted;
            customCssTextarea.value = settings.customCSS || '';
        });

        // Event listeners for saving settings
        alwaysOnTopCheckbox.addEventListener('change', () => {
            window.settingsAPI.setSetting('isAlwaysOnTop', alwaysOnTopCheckbox.checked);
        });

        muteCheckbox.addEventListener('change', () => {
            window.settingsAPI.setSetting('isMuted', muteCheckbox.checked);
        });
        
        clearRecentsBtn.addEventListener('click', () => {
            window.settingsAPI.clearRecentRooms();
            alert('Recent rooms history has been cleared.');
        });

        saveBtn.addEventListener('click', () => {
            // CSS is the only one we save on "Save", the others are live
            window.settingsAPI.setSetting('customCSS', customCssTextarea.value);
            alert('Settings saved. CSS changes will apply on next reload.');
            window.close();
        });
    </script>
</body>
</html>
