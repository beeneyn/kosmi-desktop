<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading Kosmi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #2B244A; /* Kosmi dark purple background */
            color: #EAEAEA;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        h2 {
            font-size: 20px;
            color: #fff;
            margin: 0;
            font-weight: 500;
        }
        
        /* Simple spinner animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1); /* Lighter track for visibility */
            border-left-color: #6C50F0; /* Kosmi accent color */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <h2>Loading Kosmi...</h2>
    </div>
</body>
</html>
